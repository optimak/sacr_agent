version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8501}:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PROMPTFLOW_ENDPOINT=${PROMPTFLOW_ENDPOINT}
      - PROMPTFLOW_KEY=${PROMPTFLOW_KEY}